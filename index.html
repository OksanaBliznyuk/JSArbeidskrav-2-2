<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Potions Class</title>
    <link rel="Stylesheet" href="css/pt.css" />
  </head>
  <body>
    <div class="wrapper">
      <main>
        <h1>Potions Classroom</h1>
        <div class="box">
          <h3>Professor</h3>

          <input id="text" type="button" value="Abrakadabra!" class="text" />

          <div id="teacher"></div>
        </div>

        <input
          type="button"
          id="classroom-btn"
          value="Start undervisning"
          class="start-btn"
        />

        <div class="cards" id="classRoom">
          <div class="card-1">
            <div id="student-1"></div>
          </div>
          <div class="card-2">
            <div id="student-2"></div>
          </div>
          <div class="card-3">
            <div id="student-3"></div>
          </div>
          <div class="card-4">
            <div id="student-4"></div>
          </div>
          <div class="card-5">
            <div id="student-5"></div>
          </div>
          <div class="card-6">
            <div id="student-6"></div>
          </div>
          <div class="card-7">
            <div id="student-7"></div>
          </div>
          <div class="card-8">
            <div id="student-8"></div>
          </div>
          <div class="card-9">
            <div id="student-9"></div>
          </div>
          <div class="card-10">
            <div id="student-10"></div>
          </div>
        </div>
      </main>
    </div>

    <script src="js/potionClass.js"></script>
  </body>
</html>
